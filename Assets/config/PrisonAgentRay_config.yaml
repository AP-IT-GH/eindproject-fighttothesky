behaviors:
  PrisonAgentRay:
    trainer_type: ppo
    max_steps: 5.0e7
    time_horizon: 128
    summary_freq: 30000
    network_settings:
      memory_size: 256
      num_layers: 2
      hidden_units: 512
      normalize: false
      sequence_length: 64
    hyperparameters:
      batch_size: 128
      beta: 0.01
      buffer_size: 2048
      epsilon: 0.2
      lambd: 0.95
      learning_rate: 0.0003
      num_epoch: 3
    reward_signals:
      gail:
        strength: 1
        gamma: 0.99
        encoding_size: 128
        learning_rate: 3e-4
        demo_path: Demonstrations/DemoFull.demo
    behavioral_cloning:
      demo_path: Demonstrations/DemoFull.demo
      strength: 1.0
      steps: 50000

behaviors:
  PrisonAgentRay:
    hyperparameters:
      batch_size: 1024
      beta: 0.005
      buffer_size: 40960
      epsilon: 0.2
      lambd: 0.95
      learning_rate: 0.001
      num_epoch: 3
    network_settings:
      memory_size: 256
      num_layers: 2
      hidden_units: 512
      normalize: false
      sequence_length: 64
    behavioral_cloning:
      demo_path: Demonstrations/Room3cur.demo
      # demo_path: 'C:\Temp\Y4 S2\VR\Create-with-VR_2020LTS\Eindproject -jailbreaker\Assets\Demonstrations\Room1Cur.demo'
      strength: 0.5
      steps: 0  
    reward_signals:
      extrinsic:
        strength: 1
        gamma: 0.99
      gail:
        strength: 0.5
        gamma: 0.99
        encoding_size: 128
        learning_rate: 3e-4
        demo_path: Demonstrations/Room3cur.demo
        # demo_path: 'C:\Temp\Y4 S2\VR\Create-with-VR_2020LTS\Eindproject -jailbreaker\Assets\Demonstrations\Room1Cur.demo'
      # curiosity:
      #   strength: 0.3
      #   gamma: 0.8
      #   encoding_size: 256
    trainer_type: ppo
    max_steps: 5.0e7
    time_horizon: 128
    summary_freq: 1000


